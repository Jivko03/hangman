<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">

    <div class="text-center">
        <h1 class="mb-4">Hangman Game</h1>
        
        <div class="mb-3">
            <label for="difficulty" class="form-label">Select Difficulty:</label>
            <select id="difficulty" class="form-select w-auto mx-auto">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="guess" class="form-label">Enter your guess:</label>
            <input type="text" id="guess" maxlength="1" class="form-control w-auto mx-auto" placeholder="A letter" />
        </div>

        <button id="submitGuess" class="btn btn-primary mb-4">Submit Guess</button>

        <!-- Stick figure image -->
        <div id="stickFigure" class="mb-4">
            <img src="../assets/images/stick_0.png" alt="Hangman Stick Figure" class="img-fluid" style="max-height: 300px;">
        </div>

        <div id="gameStatus" class="mb-3"></div>
        <div id="wordDisplay" class="fs-4"></div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
